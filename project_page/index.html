<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Shop Management</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" 
    rel="stylesheet" />
</head>
<body class="bg-gray-200 font-medium ">
<!-- header -->
    <div class="container mx-auto p-4">
        <header class="bg-blue-500 top-0 left-0 w-full z-10">
            <div class="container mx-auto p-4 flex justify-between items-center">
                <div>
                    <a href="https://defrywidhi.github.io/portofolio_tailwind/" class="text-white text-sm"> < Back</a>
                </div>
                <h1 class="text-center font-bold text-4xl text-slate-700 py-6">Computer Shop Management</h1>
                <div>
                    <!-- Add other header options or navigation links here -->
                </div>
            </div>
        </header>
    </div>
<!-- header end -->

<!-- main -->
    <div id="app" class="container mx-auto p-4">  
        <div class="w-full lg:w-2/3 lg:mx-auto ">
            <div class="w-full px-4 mb-8">
            <label for="itemName" class=" text-lg font-bold text-blue-500">Item Name:</label>
            <input type="text" id="itemName" v-model="newItemName" class=" w-full bg-slate-300 text-dark p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500 ">
            </div>
            <div class=" w-full px-4 mb-8">    
            <label for="itemPrice" class=" text-lg font-bold text-blue-500">Price:</label>
            <input type="number" id="itemPrice" v-model="newItemPrice" class=" w-full bg-slate-300 text-dark p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500">
            </div>
            <div class=" w-full px-4 mb-8" >
            <label for="itemQuantity" class="text-lg font-bold text-blue-500 " >Quantity:</label>
            <input type="number" id="itemQuantity" v-model="newItemQuantity" class="w-full bg-slate-300 text-dark p-3 rounded-md focus:outline-none focus:ring-blue-500 focus:ring-1 focus:border-blue-500">
            </div>
            <div class=" w-full px-4 mb-8">
            <button @click="addItem" class=" text-lg font-semibold text-white bg-blue-500 py-3 px-8 rounded-full w-full hover:opacity-80 hover:shadow-lg transition duration-300">Add </button>
            </div>
        </div>
        <div class="overflow-x-auto">
        <table class="min-w-full bg-white divide-y divide-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Price</th>
                    <th class="py-2 px-4 text-left">Quantity</th>
                    <th class="py-2 px-4 text-left">Total</th>
                    <th class="py-2 px-4 text-left">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(computer, index) in computers" :key="index" :class="index % 2 === 0 ? 'bg-gray-50' : 'bg-white'">
                    <td v-if="!computer.editing" class="py-2 px-4">{{ computer.name }}</td>
                    <td v-else>
                        <input type="text" v-model="computer.updatedName" class="py-2 px-4 border rounded">
                    </td>
                    <td v-if="!computer.editing" class="py-2 px-4">${{ computer.price }}</td>
                    <td v-else>
                        <input type="number" v-model="computer.updatedPrice" class="py-2 px-4 border rounded">
                    </td>
                    <td v-if="!computer.editing" class="py-2 px-4">{{ computer.quantity }}</td>
                    <td v-else>
                        <input type="number" v-model="computer.updatedQuantity" class="py-2 px-4 border rounded">
                    </td>
                    <td v-if="!computer.editing" class="py-2 px-4">${{ computer.price * computer.quantity }}</td>
                    <td class="py-2 px-4">
                        <button v-if="!computer.editing" @click="editComputer(index)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">
                            Edit
                        </button>
                        <button v-else @click="updateComputer(index)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">
                            Update
                        </button>
                        <button @click="confirmDelete(index)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>        
    </div>
<!-- main end -->

<!-- footer -->
<div class="container mx-auto pd-4">
<footer class="bg-black text-white text-center bottom-0 pt-3 py-2 inset-x-0">
    <p>&copy; 2023 Defry (2215101006)</p>
</footer>
</div>
<!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="vueApp.js"></script>
</body>
</html>
